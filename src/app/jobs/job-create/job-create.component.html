<mat-card style="margin-top: 70px;" class="matCard">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <!--Sljedeca linija daje nam pristup objektu-->
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Job Title"
      />
      <!--Daje pristup ovom inputu-->
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a job title</mat-error
      >
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <mat-form-field>
      <textarea
        matInput
        formControlName="description"
        placeholder="Job Description"
      ></textarea>
      <mat-error *ngIf="form.get('description').invalid"
        >Please enter a job description</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Location</mat-label>

      <mat-select formControlName="location">
        <mat-option *ngFor="let loc of locations" [value]="loc.location">
          {{ loc.location }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Job Type</mat-label>

      <mat-select formControlName="jobType">
        <mat-option *ngFor="let jobtype of jobTypes" [value]="jobtype.jobType">
          {{ jobtype.jobType }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput

        formControlName="firm"
        placeholder="Company"
      ></textarea>
      <mat-error *ngIf="form.get('firm').invalid"
        >Please enter a firm</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="companyInfo"
        placeholder="Company info"
      ></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Save job
    </button>
  </form>
</mat-card>
