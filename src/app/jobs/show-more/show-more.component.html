<!--Dialog-->
<div id="overlay" *ngIf="showDeleteModal">
  <div style="width: 300px; height: 300px;" class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 style="font-size: 18px; font-weight: bold;" class="modal-title">
          Are you sure you want to delete this job?
        </h5>
      </div>
      <div class="modal-body p-4">
        <button
          style="width: 100px;"
          class="btn btn-info btn-lg"
          (click)="onYes()"
        >
          Yes
        </button>
        <button
          (click)="onNo()"
          style="width: 100px; margin-left: 50px;"
          class="btn btn-danger btn-lg"
        >
          No
        </button>
      </div>
    </div>
  </div>
</div>
<div class="card border-primary mb-3">
  <div class="card-header">{{ job.title }}</div>
  <div class="card-body text-primary">
    <div>
      <div class="job-image">
        <img height="250" [src]="job.imagePath" />
      </div>
    </div>
    <div>
      <div style="width: 60%; margin: auto;">
        <label class="textLabel" style="font-size: 17pt;">Company name</label
        ><br />
        <label style="font-size: 14pt;" class="textLabel">
          {{ job.firm }}
        </label>
      </div>
    </div>

    <div>
      <div style="width: 60%; margin: auto;">
        <label class="textLabel" style="font-size: 17pt;">Job type</label><br />
        <label style="font-size: 14pt;" class="textLabel">
          {{ job.jobType }}
        </label>
      </div>
    </div>
    <div>
      <div style="width: 60%; margin: auto;">
        <label class="textLabel" style="font-size: 17pt;">Location</label><br />
        <label style="font-size: 14pt;" class="textLabel">
          {{ job.location }}
        </label>
      </div>
    </div>
    <div>
      <div style="width: 60%; margin: auto;">
        <label class="textLabel" style="font-size: 17pt;">Job description</label
        ><br />
        <label class="textLabel">
          {{ job.description }}
        </label>
      </div>
    </div>
    <div>
      <div
        *ngIf="userIsAuthenticated && userId === job.creator"
        style="
          width: 60%;
          margin: auto;
          align-items: center;
          text-align: center;
          margin-top: 50px;
        "
      >
        <button
          style="margin: auto; margin-right: 20px; width: 200px;"
          class="btn btn-danger"
          color="warn"
          (click)="onDelete(job.id)"
        >
          Delete
        </button>
        <a
          style="margin: auto; margin-left: 20px; width: 200px;"
          class="btn btn-info"
          color="primary"
          [routerLink]="['/edit', job.id]"
          >Edit</a
        >
      </div>
    </div>
  </div>
</div>
